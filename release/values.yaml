kubernetes:
  deployment:
    replicasCount: 3
    nodeSelector:
      nodegroup: "management-nodes"
    tolerations:
      - key: "dedicated"
        operator: "Equal"
        value: "management"
        effect: "NoSchedule"
    resources:
      limits:
        cpu: 500m
        memory: 1024Mi
      requests:
        cpu: 100m
        memory: 512Mi
application:
  features:
    namespacedValidation:
      mode: validate
  policy:
    - pattern: '*:*'
      validator: deny
